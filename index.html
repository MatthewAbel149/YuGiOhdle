<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yu-Gi-Oh!dle</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            font-family: sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            background-attachment: fixed;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSynlnk_kuBO_U7_UAKNXTAUg3KN95UiQKF7A&s'); /*Background for site*/
            /*background-size: cover;*/
            background-position: center;
            /*background-repeat: no-repeat;*/
            background-attachment: fixed;
        }

        .game-container {
            width: 100%;
            max-width: 3000px; /* limits the max size on big screens */
            margin: 0 auto; /* center horizontally */
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* or your preferred semi-transparent white */
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            color: white;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .dropdown {
            border: 1px solid #ccc;
            max-height: 250px;
            overflow-y: auto;
            overflow-x: hidden;
            min-width: fit-content;
            margin-bottom: 20px;
            text-align: left;
        }

        .entry {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

            .entry:hover {
                background: #f0f0f0;
            }

            .entry img {
                width: 50px;
                height: 50px;
                border-radius: 6px;
                object-fit: cover;
            }

        .entry-details {
            font-size: 14px;
            color: #444;
        }

        .grid-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        /*Settings for player's previous guess display*/
        .guess-row {
            display: grid;
            grid-template-columns: repeat(var(--column-count), 1fr);
            gap: 10px;
            width: 100%;
        }

        .box.header {
            background-color: #ddd;
            color: #000;
            font-weight: bold;
        }

        .box,
        .header {
            display: flex;
            align-items: center; /* vertical center */
            justify-content: center; /* horizontal center */
            text-align: center;
        }

        .box, .portrait {
            padding: 0px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            color: white;
            overflow: hidden;
        }

        .portrait {
            grid-column: span 1;
        }

            .portrait img {
                width: 100px;
                height: 100px;
                border-radius: 0px;
                object-fit: cover;
            }

        .green {
            background-color: #4caf50;
        }

        .yellow {
            background-color: #fbc02d;
            color: #000;
        }

        .red {
            background-color: #f44336;
        }

        /*Settings for the suggestion boxes*/
        #suggestions {
            max-height: 300px;
            overflow-y: auto;
            overflow-x: auto;
            display: block;
            white-space: nowrap;
        }

            #suggestions .guess-row {
                display: grid;
                grid-template-columns: repeat(var(--column-count), 1fr);
                gap: 5px;
                align-items: center;
                background-color: rgba(0.4,0.4,0.4,0.25);
                cursor: pointer;
                transition: background 0.2s;
                min-width: fit-content;
                flex-shrink: 0;
                white-space: nowrap;
            }

                #suggestions .guess-row:hover {
                    background-color: black;
                }

            #suggestions .box {
                padding: 10px;
                text-align: center;
                color: #333;
                font-weight: normal;
                background: #fff;
                border-radius: 4px;
            }

            #suggestions .portrait img {
                width: 50px;
                height: 50px;
                object-fit: cover;
                border-radius: 4px;
            }
        /*Settings for the Selector panel*/
        .container {
            display: flex;
            height: 100vh;
            margin-left: 180px;
            overflow: hidden;
        }

        .set-selector {
            width: 180px;
            background: #222;
            padding: 10px;
            overflow-y: auto;
            position: fixed;
            top: 0;
            height: 100vh;
            left: 0;
            bottom: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .set-card {
            cursor: pointer;
            background: #333;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }

            .set-card:hover {
                transform: scale(1.05);
            }

            .set-card img {
                width: 100%;
                height: 100px;
                object-fit: cover;
                display: block;
            }

            .set-card span {
                display: block;
                padding: 5px;
                color: white;
                font-size: 14px;
            }
            /*Settings for the results screen*/
        .result-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            text-align: center;
        }

            .result-screen img {
                width: 200px;
                height: auto;
                margin: 20px 0;
                border-radius: 8px;
                object-fit: cover;
                box-shadow: 0 0 12px #000;
            }

        #restartBtn {
            padding: 10px 20px;
            background: #4caf50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <div class="container">
        <aside class="set-selector" id="setSelector">
        </aside>
    </div>

    <div class="game-panel">
        <div class="game-container">

            <h1>Yu-Gi-Oh!dle</h1>

            <button id="hintBtn">Get Hint</button>
            <p id="hintText" style="margin-top: 10px; font-size: 16px; color: white;"></p>

            <input type="text" id="searchInput" placeholder="Type a character name..." autocomplete="off" />
            <div id="suggestions" class="dropdown" style="display:none;">
                <div class="guess-row preview-entry">
                    <div class="portrait">
                        <img src="portrait-url.jpg" alt="Name" />
                    </div>
                    <div class="box"></div>
                </div>
            </div>
            <div class="grid-container">
                <div class="guess-row labels" style="display:none;">
                    <div class="box" style="background:#ddd; color:#000;"></div>
                </div>
                <div id="grid" class="grid-subcontainer"></div>
            </div>
        </div>
        <div id="resultScreen" class="result-screen" style="display: none;">
            <h2>You guessed correctly!</h2>
            <img id="resultImage" src="" alt="Character" />
            <p id="resultName"></p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>
    <script>
        let characterSets = {};
        let characters = [];
        let mysteryCharacter = null;
        let activeAttributes = [];
        const guessedCharacters = new Set();
        let gameOver = false;
        let hintIndex = 0;

        //Fetch Character Sets


        const searchInput = document.getElementById('searchInput');
        const suggestionsBox = document.getElementById('suggestions');
        const gridContainer = document.getElementById('grid');


        document.getElementById('hintBtn').addEventListener('click', () => {
            if (!mysteryCharacter || !mysteryCharacter.hint1) return;

            let hint = mysteryCharacter.hint1;
            document.getElementById('hintText').textContent = `Hint: ${hint}`;
        });
        //Detect set selection
        function renderSetSelector(data) {
            const selector = document.getElementById('setSelector');
            selector.innerHTML = '';

            Object.entries(data).forEach(([key, set]) => {
                const card = document.createElement('div');
                card.className = 'set-card';
                card.dataset.set = key;
                card.innerHTML = `
            <img src="${set.thumbnail}" alt="${set.label}" />
            <span>${set.label}</span>
        `;

                card.addEventListener('click', () => loadSet(key));
                selector.appendChild(card);
            });
        }
        /*Detect restart*/
        document.getElementById('restartBtn').addEventListener('click', () => {
            // Pick a new character from the current set
            mysteryCharacter = characters[Math.floor(Math.random() * characters.length)];

            // Reset game state
            guessedCharacters.clear();
            gameOver = false;
            searchInput.value = '';
            searchInput.disabled = false;
            suggestionsBox.innerHTML = '';
            gridContainer.innerHTML = '';
            document.getElementById('hintText').textContent = '';

            renderHeaderRow();
            document.getElementById('resultScreen').style.display = 'none';
        });

        function renderHeaderRow() {
            gridContainer.innerHTML = ''; // Clear previous header
            gridContainer.style.setProperty('--column-count', activeAttributes.length);
            suggestions.innerHTML = ''; // Clear previous header
            suggestions.style.setProperty('--column-count', activeAttributes.length);

            const header = document.createElement('div');
            header.className = 'guess-row labels';

            activeAttributes.forEach(attr => {

                const box = document.createElement('div');
                box.className = 'box header';
                box.textContent = attr === 'image' ? '' : attr.charAt(0).toUpperCase() + attr.slice(1);
                header.appendChild(box);
            });

            gridContainer.appendChild(header);
        }

        function getAttributeFeedback(guessValue, answerValue) {
            // Numeric comparison
            if (!isNaN(guessValue) && !isNaN(answerValue)) {
                if (Number(guessValue) === Number(answerValue)) return { color: 'green', arrow: '' };
                return {
                    color: 'red',
                    arrow: Number(guessValue) < Number(answerValue) ? ' ▲' : ' ▼'
                };
            }

            // Exact match (case-insensitive string)
            if (guessValue.toLowerCase?.() === answerValue.toLowerCase?.()) {
                return { color: 'green', arrow: '' };
            }

            // Partial match (for comma-separated string values)
            const guessSet = new Set(guessValue.toLowerCase().split(',').map(s => s.trim()));
            const answerSet = new Set(answerValue.toLowerCase().split(',').map(s => s.trim()));
            const overlap = [...guessSet].filter(val => answerSet.has(val));

            return {
                color: overlap.length > 0 ? 'yellow' : 'red',
                arrow: ''
            };
        }

        function addGuessRow(char) {
            const row = document.createElement('div');
            row.className = 'guess-row';

            activeAttributes.forEach(attr => {
                const box = document.createElement('div');
                const { color, arrow } = getAttributeFeedback(char[attr], mysteryCharacter[attr]);
                if (attr === 'image') {
                    box.className = 'portrait';
                    box.innerHTML = `<img src="${char[attr]}" alt="${char.name}" />`;
                } else {
                    box.className = `box ${color}`;
                    box.textContent = char[attr] + arrow;
                }
                row.appendChild(box);
            });

            gridContainer.insertBefore(row, gridContainer.children[1]);
        }

        function handleGuess(char) {
            if (gameOver) return;
            guessedCharacters.add(char.name);

            addGuessRow(char);

            if (char.name === mysteryCharacter.name) {
                gameOver = true;

                // Show result screen
                const resultScreen = document.getElementById('resultScreen');
                const resultImage = document.getElementById('resultImage');
                const resultName = document.getElementById('resultName');

                resultImage.src = char.image;
                resultName.textContent = char.name;
                resultScreen.style.display = 'flex';
            }
        }

        function showSuggestions(value) {
            const matches = characters.filter(c =>
                c.name.toLowerCase().includes(value.toLowerCase()) &&
                !guessedCharacters.has(c.name)
            );
            matches.sort(function (a, b) {
                var textA = a.name.toUpperCase();
                var textB = b.name.toUpperCase();
                return (textA < textB) ? -1 : (textA > textB) ? 1 : 0;
            });

            suggestionsBox.innerHTML = '';
            if (matches.length === 0 || value.trim() === '') {
                suggestionsBox.style.display = 'none';
                return;
            }

            matches.forEach(char => {
                const div = document.createElement('div');
                div.className = 'guess-row preview-entry';

                activeAttributes.forEach(attr => {
                    const box = document.createElement('div');
                    if (attr === 'image') {
                        box.className = 'portrait';
                        box.innerHTML = `<img src="${char[attr]}" alt="${char.name}" />`;
                    } else {
                        box.className = 'box';
                        box.textContent = char[attr] || '—';
                    }

                    div.appendChild(box);
                });

                div.addEventListener('click', () => {
                    searchInput.value = '';
                    suggestionsBox.style.display = 'none';
                    handleGuess(char);
                });

                suggestionsBox.appendChild(div);
            });

            suggestionsBox.style.display = 'block';
        }

        searchInput.addEventListener('input', e => {
            showSuggestions(e.target.value);
        });

        function loadSet(setKey) {
            const set = characterSets[setKey];
            if (!set) return;

            characters = set.characters;
            activeAttributes = set.attributes;
            mysteryCharacter = characters[Math.floor(Math.random() * characters.length)];
            guessedCharacters.clear();
            gameOver = false;
            hintIndex = 0;

            searchInput.value = '';
            searchInput.disabled = false;
            gridContainer.innerHTML = '';
            suggestionsBox.innerHTML = '';
            document.getElementById('hintText').textContent = '';
            document.getElementById('resultScreen').style.display = 'none';

            renderHeaderRow();
        }

        document.addEventListener('click', e => {
            if (!suggestionsBox.contains(e.target) && e.target !== searchInput) {
                suggestionsBox.style.display = 'none';
            }
        });
        /* Default to loading DM */
        window.addEventListener('DOMContentLoaded', () => {
            fetch('CharacterSet.json')
                .then(res => res.json())
                .then(data => {
                    characterSets = data;
                    renderSetSelector(data);
                    loadSet('DM'); // Default set on page load
                })
                .catch(err => console.error('Failed to load character sets:', err));
        });
    </script>

</body>
</html>
