<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Character</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSynlnk_kuBO_U7_UAKNXTAUg3KN95UiQKF7A&s'); /*Background for site*/
        }

        .game-container {
            background-color: rgba(0,0,0,0.7);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
            max-width: 1000px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            color: white;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .dropdown {
            border: 1px solid #ccc;
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 20px;
            text-align: left;
        }

        .entry {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

            .entry:hover {
                background: #f0f0f0;
            }

            .entry img {
                width: 50px;
                height: 50px;
                border-radius: 6px;
                object-fit: cover;
            }

        .entry-details {
            font-size: 14px;
            color: #444;
        }

        .grid-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        /*Settings for player's previous guess display*/
        .guess-row {
            display: grid;
            grid-template-columns: 60px 1fr 1fr 1.5fr 1fr 0.8fr;
            gap: 5px;
            width: 100%;
        }

        .box.header {
            background-color: #ddd;
            color: #000;
            font-weight: bold;
        }

        .box, .portrait {
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            color: white;
            overflow: hidden;
        }

        .portrait {
            padding: 0;
        }

            .portrait img {
                width: 50px;
                height: 50px;
                border-radius: 4px;
                object-fit: cover;
            }

        .green {
            background-color: #4caf50;
        }

        .yellow {
            background-color: #fbc02d;
            color: #000;
        }

        .red {
            background-color: #f44336;
        }

        /*Settings for the suggestion boxes*/
        #suggestions {
            border: 1px solid #ccc;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 5px;
            background: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

            #suggestions .guess-row {
                display: grid;
                grid-template-columns: 60px 1fr 1fr 1.5fr 1fr 0.8fr;
                gap: 5px;
                align-items: center;
                background-color: #fafafa;
                cursor: pointer;
                transition: background 0.2s;
            }

                #suggestions .guess-row:hover {
                    background-color: #f0f0f0;
                }

            #suggestions .box {
                padding: 10px;
                text-align: center;
                color: #333;
                font-weight: normal;
                background: #fff;
                border-radius: 4px;
            }

            #suggestions .portrait img {
                width: 50px;
                height: 50px;
                object-fit: cover;
                border-radius: 4px;
            }
    </style>
</head>
<body>
    <div class="game-container">

        <h1>Guess the Character</h1>
        <select id="setSelector">
            <option value="">Select Character Set</option>
            <option value="yugioh">Yu-Gi-Oh!</option>
            <option value="dragonball">Dragon Ball</option>
            <option value="pokemon">Pok√©mon</option>
            <option value="digimon">Digimon</option>
        </select>
        <input type="text" id="searchInput" placeholder="Type a character name..." autocomplete="off" />
        <div id="suggestions" class="dropdown" style="display:none;">
            <div class="guess-row preview-entry">
                <div class="portrait">
                    <img src="portrait-url.jpg" alt="Name" />
                </div>
                <div class="box">Name</div>
                <div class="box">Series</div>
                <div class="box">Age(s)</div>
                <div class="box">Height</div>
                <div class="box">Victories</div>
            </div>
        </div>
        <div class="grid-container">
            <div class="guess-row labels" style="display:none;">
                <div class="box" style="background:#ddd; color:#000;"></div>
                <div class="box" style="background:#ddd; color:#000;">Name</div>
                <div class="box" style="background:#ddd; color:#000;">Series</div>
                <div class="box" style="background:#ddd; color:#000;">Age</div>
                <div class="box" style="background:#ddd; color:#000;">Height</div>
                <div class="box" style="background:#ddd; color:#000;">Victories</div>
            </div>
            <div id="grid" class="grid-subcontainer"></div>
        </div>
    </div>
    <script>
        const characterSets = {
            yugioh: {
                attributes: ['image', 'name', 'series', 'age', 'height', 'victories'],
                characters: [
                    {
                        name: 'Yami Yugi',
                        series: 'Duel Monsters',
                        age: '1000+',
                        height: 153,
                        victories: 34,
                        image: 'https://uploads1.yugioh.com/character/3/detail/list/yamiyugi-m.png?1371661244'
                    },
                    {
                        name: 'Yugi Muto',
                        series: 'Duel Monsters',
                        age: '16',
                        height: 153,
                        victories: 34,
                        image: 'https://uploads1.yugioh.com/character/2/detail/list/yugi-m.png?1371660956'
                    },
                    {
                        name: 'Jaden Yuki',
                        series: 'GX',
                        age: '15',
                        height: 165,
                        victories: 78,
                        image: 'https://uploads2.yugioh.com/character/24/detail/list/jaden-m.png?1371840762'
                    },
                    {
                        name: 'Yusei Fudo',
                        series: '5Ds',
                        age: '18',
                        height: 175,
                        victories: 52,
                        image: 'https://uploads2.yugioh.com/character/31/detail/list/yusei-m.png?1371843969'
                    }
                ]
            },
            dragonball: {
                attributes: ['name'],
                characters: [
                    { name: 'Goku' },
                    { name: 'Krillin' }
                ],
            },
            pokemon: {
                attributes: ['name'],
                characters:
                    [{ name: 'Ash' },
                    { name: 'Misty' }]
            },
            digimon: [
                { name: 'Matt' },
                { name: 'Leo' }
            ]
        };
        let characters = [];
        let mysteryCharacter = null;
        let activeAttributes = [];
        const guessedCharacters = new Set();
        let gameOver = false;

        const searchInput = document.getElementById('searchInput');
        const suggestionsBox = document.getElementById('suggestions');
        const gridContainer = document.getElementById('grid');

        document.getElementById('setSelector').addEventListener('change', (e) => {
            const selectedSet = e.target.value;

            if (!selectedSet || !characterSets[selectedSet]) return;

            const set = characterSets[selectedSet];
            characters = set.characters;
            activeAttributes = set.attributes;
            mysteryCharacter = characters[Math.floor(Math.random() * characters.length)];

            guessedCharacters.clear();
            gameOver = false;
            searchInput.value = '';
            searchInput.disabled = false;
            gridContainer.innerHTML = '';

            renderHeaderRow();
        });

        function renderHeaderRow() {
            const header = document.createElement('div');
            header.className = 'guess-row labels';

            activeAttributes.forEach(attr => {
                const box = document.createElement('div');
                box.className = 'box header';
                box.textContent = attr === 'image' ? '' : attr.charAt(0).toUpperCase() + attr.slice(1);
                header.appendChild(box);
            });

            gridContainer.appendChild(header);
        }

        function getAttributeFeedback(guessValue, answerValue) {
            // Numeric comparison
            if (!isNaN(guessValue) && !isNaN(answerValue)) {
                if (Number(guessValue) === Number(answerValue)) return { color: 'green', arrow: '' };
                return {
                    color: 'red',
                    arrow: Number(guessValue) < Number(answerValue) ? ' ‚ñ≤' : ' ‚ñº'
                };
            }

            // Exact match (case-insensitive string)
            if (guessValue.toLowerCase?.() === answerValue.toLowerCase?.()) {
                return { color: 'green', arrow: '' };
            }

            // Partial match (for comma-separated string values)
            const guessSet = new Set(guessValue.toLowerCase().split(',').map(s => s.trim()));
            const answerSet = new Set(answerValue.toLowerCase().split(',').map(s => s.trim()));
            const overlap = [...guessSet].filter(val => answerSet.has(val));

            return {
                color: overlap.length > 0 ? 'yellow' : 'red',
                arrow: ''
            };
        }

        function addGuessRow(char) {
            const row = document.createElement('div');
            row.className = 'guess-row';

            activeAttributes.forEach(attr => {
                const box = document.createElement('div');
                const { color, arrow } = getAttributeFeedback(char[attr], mysteryCharacter[attr]);
                if (attr === 'image') {
                    box.className = 'portrait';
                    box.innerHTML = `<img src="${char[attr]}" alt="${char.name}" />`;
                } else {
                    box.className = `box ${color}`;
                    box.textContent = char[attr] + arrow;
                }
                row.appendChild(box);
            });

            gridContainer.appendChild(row);
        }

        function handleGuess(char) {
            if (gameOver) return;
            guessedCharacters.add(char.name);

            addGuessRow(char);

            if (char.name === mysteryCharacter.name) {
                gameOver = true;
                setTimeout(() => {
                    if (confirm(`üéâüéâüéâ You guessed ${char.name} correctly! üéâüéâüéâ\n\nPlay again?`)) {
                        window.location.reload();
                    }
                }, 200);
            }
        }

        function showSuggestions(value) {
            const matches = characters.filter(c =>
                c.name.toLowerCase().includes(value.toLowerCase()) &&
                !guessedCharacters.has(c.name)
            );

            suggestionsBox.innerHTML = '';
            if (matches.length === 0 || value.trim() === '') {
                suggestionsBox.style.display = 'none';
                return;
            }

            matches.forEach(char => {
                const div = document.createElement('div');
                div.className = 'guess-row preview-entry';

                activeAttributes.forEach(attr => {
                    const box = document.createElement('div');
                    if (attr === 'image') {
                        box.className = 'portrait';
                        box.innerHTML = `<img src="${char[attr]}" alt="${char.name}" />`;
                    } else {
                        box.className = 'box';
                        box.textContent = char[attr] || '‚Äî';
                    }

                    div.appendChild(box);
                });

                div.addEventListener('click', () => {
                    searchInput.value = '';
                    suggestionsBox.style.display = 'none';
                    handleGuess(char);
                });

                suggestionsBox.appendChild(div);
            });

            suggestionsBox.style.display = 'block';
        }

        searchInput.addEventListener('input', e => {
            showSuggestions(e.target.value);
        });

        document.addEventListener('click', e => {
            if (!suggestionsBox.contains(e.target) && e.target !== searchInput) {
                suggestionsBox.style.display = 'none';
            }
        });
    </script>

</body>
</html>
